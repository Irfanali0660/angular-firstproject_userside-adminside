<app-navbar></app-navbar>
<div>
    <img class="homebackground" src="https://waltonbd.com/image/catalog/category-banner/mobile/h10-slider.jpg" alt="ROLLEX">
</div>
<section>
    <div class="container mt-5 ">
        <div class="row">
            <div class=" col-md-3" *ngFor="let pdt of products" >
                <div class="card" style="width: 12rem;">
                    <img class="card-img-top" [src]="'http://localhost:4000/'+pdt.image" alt="Card image cap">
                    <div class="card-body text-center">
                        <h5 class="card-title">Name :{{pdt.title}}</h5>
                        <p class="card-text">Model:{{pdt.model}}</p>
                        <p class="card-text">Price:{{pdt.price}}</p>
                        <a href="#" class="btn btn-primary ">add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
