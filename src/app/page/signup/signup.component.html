<div class="bg-light">
    <div *ngIf="Response" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{Response}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
      <div class="adminlog bg-light text-black" style="height: 85vh; width: 50rem;">
        <div class="d-flex flex-column justify-content-center align-items-center mt-5 bg-light" style="height: 70vh;">
          <h1><span style="color: red;" class="Timehead">S</span>IGNUP<span style="color: red;" class="Timehead"> P</span>AGE</h1>
          <div class="w-50">
            <form method="post" [formGroup]="signup" (ngSubmit)="submitForm()">
              <div class=" mt-3">
                <label class="form-label fw-semibold" for="form3Example3">UserName</label>
                <input formControlName="name" type="text" id="form3Example5cd" class="form-control border border-dark-subtle" placeholder="Enter your name" required>
              </div>
              <div class=" mt-3">
                <label class="form-label fw-semibold" for="form3Example3">Email</label>
                <input formControlName="email" type="email" id="form3Example5cd" class="form-control border border-dark-subtle" placeholder="Enter your email" required>
              </div>
              <div class=" mt-3">
                <label class="form-label fw-semibold" for="form3Example3 ">Password</label>
                <input formControlName="password" type="password" id="form3Example5cd" class="form-control border border-dark-subtle" placeholder="Enter your password" required/>
              </div>
              <div class=" mt-3">
                <label class="form-label fw-semibold" for="form3Example3 ">Conform Password</label>
                <input formControlName="repassword" type="password" id="form3Example5cd" class="form-control border border-dark-subtle" placeholder="Enter your repassword" required/>
              </div>
              <div class="d-flex justify-content-center  mt-4 mb-lg-4">
                <button type="submit" class="btn px-5 p-2 btn btn-dark">Submit</button>
              </div>
            </form>
            <p class="text-center"><a class="text-decoration-none" routerLink="/login">I already have account</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
